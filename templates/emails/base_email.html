<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gateway IT{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .email-header {
            background-color: #ffffff;
            padding: 30px 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: #F58635;
            text-decoration: none;
        }

        .email-body {
            padding: 40px;
        }

        .greeting {
            font-size: 16px;
            color: #666;
            margin-bottom: 24px;
        }

        .main-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 32px;
        }

        .info-section {
            background-color: #f9f9f9;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-size: 14px;
            color: #666;
        }

        .info-value {
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 500;
            text-align: right;
        }

        .total-row {
            padding-top: 16px;
            margin-top: 16px;
            border-top: 2px solid #e5e5e5;
        }

        .total-row .info-label {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .total-row .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #F58635;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background-color: #F58635;
            color: #ffffff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            margin-top: 24px;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #e67829;
        }

        .divider {
            height: 1px;
            background-color: #e5e5e5;
            margin: 32px 0;
        }

        .items-table {
            width: 100%;
            margin: 24px 0;
        }

        .items-table th {
            text-align: left;
            font-size: 12px;
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e5e5e5;
        }

        .items-table td {
            padding: 16px 0;
            font-size: 14px;
            color: #1a1a1a;
            border-bottom: 1px solid #f0f0f0;
        }

        .items-table tr:last-child td {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-qty {
            color: #666;
            font-size: 13px;
        }

        .text-right {
            text-align: right;
        }

        .email-footer {
            padding: 32px 40px;
            background-color: #f9f9f9;
            border-top: 1px solid #e5e5e5;
        }

        .footer-text {
            font-size: 13px;
            color: #666;
            line-height: 1.5;
        }

        .footer-links {
            margin-top: 16px;
        }

        .footer-links a {
            color: #F58635;
            text-decoration: none;
            font-size: 13px;
            margin-right: 16px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff4e5;
            color: #cc8800;
        }

        .status-paid {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .status-processing {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        @media only screen and (max-width: 600px) {
            .email-header,
            .email-body,
            .email-footer {
                padding: 24px;
            }

            .main-title {
                font-size: 20px;
            }

            .info-row {
                flex-direction: column;
                gap: 4px;
            }

            .info-value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <a href="https://gatewayit.com.co" class="logo">Gateway IT</a>
        </div>

        <div class="email-body">
            {% block content %}{% endblock %}
        </div>

        <div class="email-footer">
            <p class="footer-text">
                Este correo fue enviado por Gateway IT.<br>
                Si tienes alguna pregunta, cont√°ctanos en info@gatewayit.com.co
            </p>
            <div class="footer-links">
                <a href="https://gatewayit.com.co">Visitar sitio web</a>
                <a href="https://gatewayit.com.co/contacto">Soporte</a>
            </div>
        </div>
    </div>
</body>
</html>
